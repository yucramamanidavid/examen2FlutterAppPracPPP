
buildscript {
    ext.kotlin_version = '1.9.0' // Usa la versión de Kotlin correspondiente a tu proyecto
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Asegúrate de usar una versión compatible con tu proyecto
        classpath 'com.google.gms:google-services:4.3.10' // Incluye google-services aquí
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
